<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <div id="trialLabel">
      <h1 style="text-align: center">Light and Sound Memory Game</h1>
      <p style="text-align: center; font-size: 30px">
        Trials Left: <span id="trialTracker">3</span>
      </p>
    </div>
    <p>Welcome to the game! Repeat the pattern by pressing the buttons</p>

    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      >
        <img
          id="image1"
          class="hidden"
          src="https://cdn.glitch.global/19f4250c-a369-46eb-8e93-3675ba492d61/cat?v=1648854575782"
        />
      </button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      >
        <img
          id="image2"
          class="hidden"
          src="https://cdn.glitch.global/19f4250c-a369-46eb-8e93-3675ba492d61/dog?v=1648854593116"
        />
      </button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      >
        <img
          id="image3"
          class="hidden"
          src="https://cdn.glitch.global/19f4250c-a369-46eb-8e93-3675ba492d61/duck?v=1648854584803"
        />
      </button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      >
        <img
          id="image4"
          class="hidden"
          src="https://cdn.glitch.global/19f4250c-a369-46eb-8e93-3675ba492d61/hamster?v=1648854584707"
        />
      </button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      >
        <img
          id="image5"
          class="hidden"
          src="https://cdn.glitch.global/19f4250c-a369-46eb-8e93-3675ba492d61/ferret?v=1648854600681"
        />
      </button>
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      >
        <img
          id="image6"
          class="hidden"
          src="https://cdn.glitch.global/19f4250c-a369-46eb-8e93-3675ba492d61/bear?v=1648854604274"
        />
      </button>
    </div>
  </body>
</html>
